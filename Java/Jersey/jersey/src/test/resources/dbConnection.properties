db.driver = com.mysql.cj.jdbc.Driver
db.jdbcurl = jdbc:mysql://127.0.0.1:3306/demodb?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
#db.jdbcurl = sv-telemed-rdb.c3tdewxio7py.us-east-1.rds.amazonaws.com:3306/SweetVision-Telemed?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8

db.username = root
db.password = root

#default to 100
db.maxActive = 100
#default to 100
db.maxIdle = 100
#default to 10
db.minIdle = 10
# default to 30000
db.maxWait = 30000
#default to 10
db.initialSize = 10

# the following flags need to be set with validationQuery i.e validationQuery should not be null
#default to false
db.testOnBorrow = true
#default to false
db.testOnConnect = false
#default to false
db.testOnReturn = false
#default to false
db.testWhileIdle = false

#default to 5000
db.timeBetweenEvictionRunsMillis = 30000
#default to 60000
db.minEvictableIdleTimeMillis = 30000

#default
db.validationQuery = SELECT 1
#default to 30000
db.validationInterval = 180000
#default to false
db.removeAbandoned = true
#default to 60 seconds
db.removeAbandonedTimeout = 120

#this should be set to false in production environment. Default to false.
db.logAbandoned = true